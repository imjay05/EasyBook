spring.application.name=EasyBook

# App Port
server.port=${SERVER_PORT:8080}

# DB Config
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}

# Hibernate/JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Disable Tomcat's built-in CORS filter
server.tomcat.additional-tld-skip-patterns=*


#Razorpay Configuration
razorpay.key_id = ${RAZORPAY_KEY_ID}
razorpay.key_secret = ${RAZORPAY_KEY_SECRET}


# Logging Configuration
logging.level.com.project.EasyBook=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:WARN}

# CORS Configuration (if needed globally)
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration (if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

gemini.api.key=${GEMINI_API_KEY}
server.address=0.0.0.0

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
